<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="">
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Rock Paper Scissors!</title>
</head>

<body>
	<div class="container">
		<h1>Welcome to Rock, Paper, Scissors !</h1>

		<form onSubmit="App.registerPlayer1(); return false;">
			<button type="submit" class="btn btn-primary btn-lg" id="p1btn">Register as Player 1</button>
			<hr />
		</form>
		<form onSubmit="App.registerPlayer2(); return false;" style="font-size:35px">
			<button type="submit" class="btn btn-primary btn-lg" id="p2btn">Register as Player 2</button>
			<hr />
		</form>

		<p id="instruction">Choose your mighty weapon</p>

		<a href="#" ><img id="rock" src="img/rock.png" alt="Rock" width="150" onclick="App.selectWeapon('rock');"></a>
		<a href="#" ><img id="paper" src="img/paper.png" alt="Paper" width="150" onclick="App.selectWeapon('paper');"></a>
		<a href="#" ><img id="scissors" src="img/scissors.png" alt="Scissors" width="150" onclick="App.selectWeapon('scissors');"></a>
		<br>
		<div class="form-group col" id="pkey" style="padding-right:25%; padding-left:25%;">
			<div class="col-3">
				<input type="password" class="form-control lg" id="privateKey" placeholder="Private Key">
			</div>
		</div>
		<button id="attackBtn" onClick="App.attack()" type="submit" class="btn btn-danger btn-lg">Attack</button>
		<form onSubmit="App.reveal(); return false;" style="padding-top:25px;">
      <button id="revealBtn" type="submit" class="btn btn-primary btn-warning btn-lg">Reveal weapon</button>
      <hr />
    </form>

    <form onSubmit="App.getWinner(); return false;">
      <button id="winnerBtn" type="submit" class="btn btn-primary btn-success btn-lg">Get winner</button>
      <hr />
    </form>

		<div id="registry"></div>
		<div id="registryStatus"></div>
		<div id="attackStatus"></div>
		<div id="revealStatus"></div>
		<div id="winner"></div>
		<div id="Notice">NOTE: You can't reveal until both players have attacked!</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/sha3.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
